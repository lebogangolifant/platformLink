<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>platformLink</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="css/main.css" />
		<link href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;500;600&display=swap" rel="stylesheet">
		<script src="https://kit.fontawesome.com/bcdb4329ce.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1><i class="fas fa-share-alt"></i> <span> platform</span>Link</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="room"></label>
						<select name="room" id="room">
							<option value="0">select a platform</option>
							<option value="1">Technology</option>
							<option value="2">Computing</option>
							<option value="3">Utility</option>
							<option value="4">Interaction Networks</option>
							<option value="5">Marketplaces</option>
							<option value="6">Content Crowdsourcing</option>
							<option value="7">Content Distribution</option>
							<option value="8">On-demand Services</option>
						</select>
					</div>
					<div class="form-control" id="form-username">
						<h1>my name is...</h1>
						<label for="username"></label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder=""
							required
							autofocus
						/>
					</div>
					<button type="submit" class="btn">join platform</button>
				</form>
			</main>
		</div>
	</body>
</html>
