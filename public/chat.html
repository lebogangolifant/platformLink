<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>platformLink</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;500;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/bcdb4329ce.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="chat-container">
    <header class="chat-header">
      <h1><i class="fas fa-share-alt"></i> <span> platform</span>Link</h1>
      <a href="index.html" class="btn">Leave Room</a>
    </header>
    <main class="chat-main">
      <div class="chat-sidebar">
        <h3><i class="fa fa-commenting-o"></i> room:</h3>
        <h2 id="room-name"></h2>
        <h3><i class="fa fa-dot-circle-o"></i> online</h3>
        <ul id="users"></ul>
      </div>
      <div class="chat-messages"></div>
    </main>
    <div class="chat-form-container">
      <form id="chat-form">
        <input
          id="msg"
          type="text"
          placeholder="share link ..."
          required
          autocomplete="off"
        />
        <button class="btn" id="msg-btn"><i class="fas fa-share-alt"></i> share</button>
      </form>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js" integrity="sha512-BHtomM5XDcUy7tDNcrcX1Eh0RogdWiMdXl3wJcKB3PFekXb3l5aDzymaTher61u6vEZySnoC/SAj2Y/p918Y3w==" crossorigin="anonymous">
  </script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
